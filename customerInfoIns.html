<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>十分到家报装系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/area.css">
    <link rel="stylesheet" href="css/dateSet.css"/>
</head>
<body>
<div class="install_box">
    <nav id="nav">
        <a href="javascript:history.go(-1)">
            <div class="back_btn">
                <img src="images/back.png" alt="">
            </div>
        </a>
        <div class="nav_title">
            <span>安装单填写</span>
        </div>
    </nav>
    <section id="ensureBox" class="install_content">
        <ul class="install_11">
            <li class="status_box">
                <div class="status_bar">
                    <div class="status_circle_1"></div>
                    <div class="status_line"></div>
                    <div class="status_circle_2">
                        <img src="images/running.png" alt="">
                    </div>
                    <div class="status_line_3"></div>
                    <div class="status_circle_3"></div>
                </div>
                <div class="status_describe">
                    <p class="text_ensure">产品信息</p>
                    <p class="text_ensure">地址时间</p>
                    <p>最终确认</p>
                </div>
            </li>
            <li class="product_list">
                <div class="product_info">
                    <mark>*</mark>
                    <span>姓名</span>
                </div>
                <div class="customer_name">
                    <input type="text" id="userName" autofocus="autofocus" required="required">
                </div>
            </li>
            <li id="userAddressBox" class="product_list">
                <div class="product_info">
                    <mark>*</mark>
                    <span>地址</span>
                </div>
                <div id="cityPosition" class="product_name">
                    <input id="cityChoose" type="text" readonly="" placeholder="城市选择" />
                    <input id="value2" type="hidden" />

                    <div class="choice_icon choice_icon_1">
                        <img src="images/down.png" alt="">
                    </div>
                </div>
            </li>
            <li class="product_list">
                <div class="product_info">
                    <mark>&nbsp;</mark>
                    <span>详细地址</span>
                </div>
                <div class="customer_address">
                    <input type="text" id="detailAddress" />
                </div>
            </li>
            <li id="dateBookBox" class="product_list">
                <div class="product_info">
                    <mark>*</mark>
                    <span>预约日期</span>
                </div>
                <div id="userBookDate" class="product_name">
                    <div class="content">
                        <div class="demos">
                            <input type="text" id="appDateTime" name="appDateTime" />
                        </div>
                    </div>
                    <label for="appDateTime">
                        <div class="choice_icon choice_icon_2">
                            <img src="images/date.png" alt="">
                        </div>
                    </label>
                </div>
            </li>
            <li id="timeBookBox" class="product_list">
                <div class="product_info">
                    <mark>&nbsp;</mark>
                    <span>要求时间</span>
                </div>
                <div id="userBookTime" class="product_name"></div>
                <div class="choice_icon choice_icon_1">
                    <img src="images/down.png" alt="">
                </div>
            </li>
        </ul>
        <div id="submitBtn2" class="install_next_2">下一步</div>
    </section>
    <div id="bookTime" class="product_big"></div>
    <div class="product_box" id="bookTimeBox">
        <ul id="bookTimeList">
            <li>9:00 - 10:00</li>
            <li>10:00 - 11:00</li>
            <li>11:00 - 12:00</li>
            <li>12:00 - 13:00</li>
            <li>13:00 - 14:00</li>
            <li>14:00 - 15:00</li>
            <li>15:00 - 16:00</li>
            <li>16:00 - 17:00</li>
            <li>17:00 - 18:00</li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/common.js"></script>
<script src="js/customerInfoIns.js"></script>
<script src="js/areaData1.js"></script>
<script src="js/areaData2.js"></script>
<script src="js/LArea.js"></script>
<script type="text/javascript">
    // 城市列表选项
    var area2 = new LArea();
    area2.init({
        'trigger': '#cityChoose',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
<script src="js/dateSet.js"></script>
<script>
    var opt = {
        preset:'date',//日期
        theme:'android-ics light',//皮肤样式
        display:'bottom',//显示方式
        lang:'zh',
        mode:'scroller',//日期选择模式
        dateFormat:'yy-mm-dd', // 日期格式
        setText:'确定',
        cancelText:'取消',
        showNow:true,
        nowText:'今天',
        dateOrder:'yymmdd', //面板中日期排列格式
        startYear:(new Date()).getFullYear(),
        endYear:2050 //结束年份
    };
    $('#appDateTime').mobiscroll(opt);
</script>
</html>
