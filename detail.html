<script type="text/javascript">
    // 根据设备宽度动态计算出页面中html元素默认值
    function resizeFontSize() {
        let deviceWidth = document.documentElement.clientWidth || document.body.clientWidth;
        console.log("deviceWidth==="+deviceWidth);
        if(deviceWidth>375){
            deviceWidth = 375
        }
        let resizeFontSize = deviceWidth / 37.5 + "px";
        console.log("resizeFontSize==="+resizeFontSize);
        let deviceHtml = document.getElementsByTagName("html")[0];
        deviceHtml.style.fontSize = resizeFontSize;
    }
    // 页面第一次加载就执行一次
    resizeFontSize();
    // 当打开页面的设备宽度变化时就执行resizeFontSize函数
    window.onresize = function () {
        resizeFontSize();
    }
</script>
